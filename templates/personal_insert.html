{% extends "navbar.html" %} 
{% block content %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/personal_insert.css') }}">
{% endblock %}

<div class="title">
개인활동추가
<button type="button" style="position:absolute;left: 770px;border: none; background: transparent; padding: 0; outline: none;">
    <img src="/static/images/x-close.png" alt="Close" onclick="" style="display: block;">
</button>
</div>

<h3>활동 종류를 선택해주세요.</h3>
<form action="/add_personal_activity" method="post">
    <div class="content" id="personal_activity_buttons">
        <div class="BOX" id="group1" onclick="selectActivity(this)" data-value="개인 프로젝트">개인 프로젝트</div>
        <div class="BOX" id="group2" onclick="selectActivity(this)" data-value="시험 준비">시험 준비</div>
        <div class="BOX" id="group3" onclick="selectActivity(this)" data-value="강의 수강">강의 수강</div>
    </div>        
    <input type="hidden" name="activity_kind" id="selectedActivityKind">
    <h3 style="top: 650px">활동 이름을 입력해주세요. </h3>
    <input type="text" name="activity_name" id="activity_name" placeholder="활동 이름을 입력해주세요.">
    <button type="submit" class="button_register">활동 등록하기</button>
</form>

<script>
    function selectActivity(clickedDiv) {
        // Deselect all divs
        document.querySelectorAll('.BOX').forEach(div => {
            div.classList.remove('active');
        });
        
        // Mark the clicked div as active
        clickedDiv.classList.add('active');
        
        // Update the hidden input's value using the data-value attribute
        document.getElementById('selectedActivityKind').value = clickedDiv.getAttribute('data-value');
    }
</script>
</body>
{% endblock %}
